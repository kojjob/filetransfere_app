<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <!-- Accent gradient for shapes -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c7d2fe;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#e9d5ff;stop-opacity:0.1" />
    </linearGradient>
    <!-- Logo gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="200" fill="url(#accentGradient)" opacity="0.5"/>
  <circle cx="1100" cy="100" r="250" fill="url(#accentGradient)" opacity="0.4"/>
  <circle cx="900" cy="500" r="150" fill="url(#accentGradient)" opacity="0.3"/>

  <!-- Grid pattern overlay -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Paper airplane icon (ZipShare logo concept) -->
  <g transform="translate(100, 180)">
    <path d="M 0 80 L 120 0 L 100 100 L 60 70 L 40 120 Z"
          fill="url(#logoGradient)"
          opacity="0.95"/>
    <!-- Speed lines -->
    <line x1="-30" y1="40" x2="-60" y2="40" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="-25" y1="60" x2="-70" y2="60" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
    <line x1="-20" y1="80" x2="-55" y2="80" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- ZipShare text -->
  <text x="260" y="280" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="96" font-weight="700" fill="white">
    ZipShare
  </text>

  <!-- Tagline -->
  <text x="265" y="350" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.9)">
    Lightning-fast file transfers
  </text>

  <!-- Feature pills -->
  <g transform="translate(260, 400)">
    <!-- Pill 1 -->
    <rect x="0" y="0" width="180" height="44" rx="22" fill="rgba(255,255,255,0.15)"/>
    <text x="90" y="28" font-family="system-ui, sans-serif" font-size="18" fill="white" text-anchor="middle">10GB+ Files</text>

    <!-- Pill 2 -->
    <rect x="200" y="0" width="180" height="44" rx="22" fill="rgba(255,255,255,0.15)"/>
    <text x="290" y="28" font-family="system-ui, sans-serif" font-size="18" fill="white" text-anchor="middle">E2E Encrypted</text>

    <!-- Pill 3 -->
    <rect x="400" y="0" width="200" height="44" rx="22" fill="rgba(255,255,255,0.15)"/>
    <text x="500" y="28" font-family="system-ui, sans-serif" font-size="18" fill="white" text-anchor="middle">Resumable</text>
  </g>

  <!-- URL at bottom -->
  <text x="600" y="580" font-family="system-ui, sans-serif" font-size="24" font-weight="500" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    zipshare.io
  </text>
</svg>